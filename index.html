}

/* TARJETA */
.card {

.button-container {

}

button {

  font-size: 18px;
  border-radius: 30px;
  border: none;

  position: absolute;

}

#yes {

}

.final {

  color: white;
  justify-content: center;
  align-items: center;
  text-align: center;

@keyframes fondoAnimado {

  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* TEXTO */
#typedText {
  max-width: 600px;
  font-size: 18px;
  line-height: 1.6;
  white-space: pre-line;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall linear forwards;
  z-index: 20;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
    opacity: 0;
  }
}

/* CORAZONES */
.heart {
  position: absolute;
  font-size: 20px;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(0); opacity: 1; }
  to { transform: scale(4); opacity: 0; }
}
</style>
</head>

</html>

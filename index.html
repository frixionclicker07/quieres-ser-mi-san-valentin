<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego de Prueba</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 20px;
    }

    img {
        width: 250px;
        margin: 20px 0;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #38bdf8;
        color: #020617;
    }

    button:active {
        transform: scale(0.95);
    }
</style>
</head>

<body>

<h1>üéÆ Mi Juego</h1>

<img src="https://i.imgur.com/OVQ8Q8E.png" alt="Imagen del juego">

<br>

<button id="btnPlay">‚ñ∂ Iniciar M√∫sica</button>
<button id="btnAction">üî• Acci√≥n</button>

<!-- AUDIO -->
<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const music = document.getElementById("music");
    const btnPlay = document.getElementById("btnPlay");
    const btnAction = document.getElementById("btnAction");

    // BOT√ìN PARA INICIAR M√öSICA (OBLIGATORIO EN CHROME)
    btnPlay.addEventListener("click", () => {
        music.volume = 0.5;
        music.play()
            .then(() => {
                console.log("üéµ M√∫sica iniciada");
            })
            .catch(err => {
                console.log("Error al reproducir m√∫sica:", err);
            });
    });

    // BOT√ìN DE ACCI√ìN
    btnAction.addEventListener("click", () => {
        alert("üî• El bot√≥n S√ç funciona");
        console.log("Bot√≥n presionado");
    });

});
</script>

</body>
</html>
